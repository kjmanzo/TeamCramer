{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rewards_app/style.css' %}" />

<h1>rewards_app</h1>

{% if latest_charity_list %}
    <h3>List of Charities</h3>
    <ul>
    {% for charity in latest_charity_list %}
        <li><a href="/rewards_app/{{ charity.id }}/">{{ charity.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No charities are available.</p>
{% endif %}
